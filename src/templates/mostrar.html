<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Películas</title>
    <style>
        body { background-color: white; color: black; font-family: sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid gray; text-align: left; }
        th { background-color: darkslategray; }
    </style>
</head>
<body>
    <h1>Películas registradas</h1>
    <table>
        <tr>
            <th>Código</th>
            <th>Género</th>
            <th>Edad</th>
            <th>Director</th>
            <th>Título</th>
        </tr>
        {% for peli in peliculas %}
        <tr>
            <td>{{ peli['codigo'] }}</td>
            <td>{{ peli['genero'] }}</td>
            <td>{{ peli['edad'] }}</td>
            <td>{{ peli['director'] }}</td>
            <td>{{ peli['titulo'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
